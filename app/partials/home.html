      <div class="item active">
        <img src="assets/djokovic.jpg" alt="Novak Djokovic" width="460" height="345">
        <div class="carousel-caption">
          <h3>Novak Djokovic</h3>
         <!-- <p>Novak Djokovic is a Serbian professional tennis player who is currently ranked world No.1</p>
        --></div>
      </div>

      <div class="item">

        <div class="carousel-caption">
          <h3>Roger Federer</h3>
          <!--<p>Roger Federer is a Swiss professional tennis player who is currently ranked world No. 3</p>
        --></div>
      </div>
    
      <div class="item">

        <div class="carousel-caption">
          <h3>Rafael Nadal</h3>
          <!--<p>Rafael "Rafa" Nadal Parera is a Spanish professional tennis player currently ranked world No. 5</p>
       --> </div>
      </div>

          <h3>Maria Sharapova</h3>
          <!--<p>Maria Yuryevna Sharapova is a Russian professional tennis player, who is ranked world No. 9 </p>
        --></div>
      </div>

      <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>

    </div>
    
   </div>
  
  <div class="row text-center">

      <p>
