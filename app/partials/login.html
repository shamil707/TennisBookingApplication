<div class="container-fluid">
  <div class="loader" ng-show="showLoader"></div>
  <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" ng-model="userDetails.username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" class="form-control"  ng-model="userDetails.pwd" name="password" placeholder="Password" required=""/>      
      <button class="btn btn-lg btn-primary btn-block"  ng-disabled="!userDetails.username" ng-click="onLogin()" type="submit">Login</button>   
    </form>
  </div>
</div>
